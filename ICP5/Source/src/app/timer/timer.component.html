<div class="event-form">
    <p *ngIf="showError" class="error">Please select a Date greater than today</p>
    <div class="form-item">
        <label for="birthday">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" (change)="initializeCounter()" [(ngModel)]="eventDate">
    </div>
</div>

<div class="event-container">
    <h2 class="header">Event Name</h2>
    <div class="timer">
        <div class="days flex-item">
            <h3 class="big-text">{{countDown[0]}}</h3>
            <p class="small-text">Days</p>
        </div>
        <div class="hours flex-item">
            <h3 class="big-text ">{{countDown[1]}}</h3>
            <p class="small-text">Hours</p>
        </div>
        <div class="minutes flex-item">
            <h3 class="big-text">{{countDown[2]}}</h3>
            <p class="small-text">Minutes</p>
        </div>
        <div class="seconds flex-item">
            <h3 class="big-text">{{countDown[3]}}</h3>
            <p class="small-text">Seconds</p>
        </div>
    </div>
    <div class="today">
        {{todayDate | date}}
    </div>
</div>
